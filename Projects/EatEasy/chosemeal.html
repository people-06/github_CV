<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>EatEasy</title>
    </head>
    <body>
        <header>
			<span class="menu-toggle"></span>
			<a href="#" class="logo-link">
				<img src="img/eateasy-logo.png" alt="EatEasy Logo"/>
			</a>
			<form action="/search" class="search">
				<button class="search-btn"></button>
			</form>
		</header>
		
		<div class="map-box"></div>
		
		<section>

			<div class="content">
				<form action="" class="chosemeal">
					<h2>выберите кухню:</h2>
					<div class="order-types">
						<div class="order-types-inner">
							<div class="current"><span>континентальная</span></div>
							<ul class="select-list">
								<li><a href="">восточная</a></li>
								<li><a href="" class="active">континентальная</a></li>
								<li><a href="">американская</a></li>
							</ul>
						</div>
					</div>
					<h2>стоимость заказа:</h2>
					<div class="order-types">
						<div class="order-types-inner">
							<div class="current"><span>500 - 1000 руб.</span></div>
							<ul class="select-list">
								<li><a href="">0 - 500 руб.</a></li>
								<li><a href="" class="active">500 - 1000 руб.</a></li>
								<li><a href="">1000 - 5000 руб.</a></li>
							</ul>
						</div>
					</div>
					<h2>время приготовления:</h2>
					<div class="order-types">
						<div class="order-types-inner">
							<div class="current"><span>до 30мин</span></div>
							<ul class="select-list">
								<li><a href="" class="active">до 30мин.</a></li>
								<li><a href="">до часу</a></li>
							</ul>
						</div>
					</div>
					<button class="link-btn">подобрать обед</button>
				</form>
			</div>
		</section>
		
		<footer>
			<div class="basket">
				<a href="/cart" class="basket-link"></a>
			</div>
		</footer>
		
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
