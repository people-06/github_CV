<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>EatEasy</title>
    </head>
    <body class="product-page">
        <header>
			<span class="menu-toggle"></span>
			<a href="#" class="logo-link">
				<img src="img/eateasy-logo.png" alt="EatEasy Logo"/>
			</a>
			<form action="/search" class="search">
				<button class="search-btn"></button>
			</form>
		</header>
		
		<div class="map-box"></div>
		
		<section class="opacity-bg">

			<div class="content">
				<div class="place-info-wrap">
					<div class="img-wrap">
						<img src="img/patio-logo.png" class="place-logo"/>
					</div>
					<div class="place-info">
						<h2 class="place-name">Иль Патио</h2>
						<div>Манежная пл., д.1, стр.2</div>
					</div>
					<div class="sub-info">
						<span class="bold">595</span>
						<span>метров</span>
					</div>
				</div>
				
				<div class="product">
					<div class="slider">
						<ul class="slider-list">
							<li><img src="img/product.jpg" class="product-img"/></li>
						</ul>
						<div class="slideSelectors">
							<div class="item active"></div>								
							<div class="item"></div>								
							<div class="item"></div>
						</div>
					</div>
					<div class="product-info">
						<h2 class="product-name">Спагетти нери с морепродуктами</h2>
						<span class="ingredients">Креветки, мидии, помидоры черри, чеснок в сливочном соусе с красной икрой</span>
						<span class="kkal">367 ккал, 125 гр</span>
						<span class="time">20 минут</span>
						<span class="price">568</span>
						<span class="rub">рублей</span>
					</div>
				</div>
			</div>
		</section>
		
		<footer>
				<div class="buttons-group">
					<a href="#back" onclick="goBack()" class="back-btn left-btn"></a>
					<div class="green-wrap">
						<a href="order.html" class="add-btn"></a>
					</div>
					<a href="order.html" class="basket-link right-btn"></a>
				</div>
		</footer>
		
        <script type="text/javascript" src="js/cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
