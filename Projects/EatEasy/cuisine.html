<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>EatEasy</title>
    </head>
    <body>
        <header>
			<span class="menu-toggle"></span>
			<a href="#" class="logo-link">
				<img src="img/eateasy-logo.png" alt="EatEasy Logo"/>
			</a>
			<form action="/search" class="search">
				<button class="search-btn"></button>
			</form>
		</header>
		
		<section>

			<div class="content">
				<ul class="country-list">
					<li>
						<a href="">
							<span class="prefer-star"></span>
							<span class="country-name">Российская кухня</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="prefer-star"></span>
							<span class="country-name">Украинская кухня</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="prefer-star un"></span>
							<span class="country-name">Индийская кухня</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="prefer-star"></span>
							<span class="country-name">Японская кухня</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="prefer-star un"></span>
							<span class="country-name">Китайская кухня</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="prefer-star"></span>
							<span class="country-name">Мексиканская кухня</span>
						</a>
					</li>
				</ul>
			</div>
		</section>
		
		<footer>
			<div class="basket">
				<a href="/cart" class="basket-link"></a>
			</div>
		</footer>
		
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
